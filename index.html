<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="images/icon weather.png"
      type="image/x-icon"
    />
    <!-- ==========Google-fonts========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- =========FontAwsome-Library======= -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ========Bootstrap-file============ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- =============Css-file============== -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-5">
      <div class="container">
        <a class="navbar-brand d-flex w-25" href="#">
          <img
            class="me-2"
            src="images/logo@2x.png"
            alt="weather"
            width="64"
            height="38"
          />
          <div class="logo d-flex flex-column">
            <h1>Weather</h1>
            <small>tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars text-white"></i>
        </button>
        <div class="links collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bar" aria-current="page" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bar" aria-current="page" href="#"
                >Live cameras</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link bar" aria-current="page" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bar" aria-current="page" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <div class="container">
        <div class="find-location d-flex position-relative">
          <input
            id="searchLocation"
            class="form-control"
            type="text"
            placeholder="Find your location..."
          />
          <input class="position-absolute" value="Find" type="button" />
        </div>
      </div>
    </header>

    <section class="weather1 text-white">
      <div class="container">
        <div class="row g-0 weather-card">
          <div class="col-lg-4">
            <div
              class="today-header d-flex justify-content-between align-items-center"
            >
              <div id="todayDay" class="day"></div>
              <div id="todayWeek" class="date"></div>
            </div>
            <div class="today-body">
              <div id="weatherCity" class="location"></div>
              <div
                class="degree d-flex justify-content-between align-items-center"
              >
                <div id="currentTempc" class="today-degree"></div>
                <div class="today-img">
                  <img width="90" id="imgToday" src="" alt="weather sunning" />
                </div>
              </div>
              <div id="conditionCuurr" class="custom"></div>
              <img
                class="me-1"
                src="images/icon-umberella.png"
                alt="umberella"
              />
              <span id="humidityWeather" class="me-4"> </span>
              <img class="me-1" src="images/icon-wind.png" alt="wind" />
              <span id="windKph" class="me-4"> </span>
              <img class="me-1" src="images/icon-compass.png" alt="compass" />
              <span id="windDir" class="me-4"> </span>
            </div>
          </div>
          <div class="col-lg-4 text-center">
            <div class="second-header">
              <div id="weatherTomorrow" class="day"></div>
            </div>
            <div class="second-body">
              <div class="mb-4">
                <img width="60" id="iconTomorrow" src="" alt="weather sun" />
              </div>
              <div id="maxTemp" class="degree"></div>
              <small id="minTemp"></small>
              <div id="forecastTomo" class="custom"></div>
            </div>
          </div>
          <div class="col-lg-4 text-center">
            <div class="third-header">
              <div id="afterTomo" class="day"></div>
            </div>
            <div class="third-body">
              <div class="mb-4">
                <img width="60" id="iconAfterTomo" src="" alt="weather sun" />
              </div>
              <div id="degreeAfterTomo" class="degree"></div>
              <small id="smallDegree"></small>
              <div id="forecastAfterTomo" class="custom"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="weather2">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="subscribe-form position-relative">
              <input
                class="col-12"
                type="text"
                placeholder="Enter your email to subscribe..."
              />
              <input
                class="position-absolute"
                type="submit"
                value="Subscribe"
              />
            </div>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="social-links">
              <a target="_blank" href="https://www.facebook.com/"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a target="_blank" href="https://x.com/?lang=ar&mx=2"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a target="_blank" href="https://support.google.com/"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
              <a target="_blank" href="https://www.pinterest.com/"
                ><i class="fa-brands fa-pinterest"></i
              ></a>
            </div>
          </div>
        </div>
        <p class="text-white">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
